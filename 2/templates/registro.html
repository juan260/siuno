<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
    <script src="{{ url_for('static', filename='javascript/functionsregister.js')}}"> </script>
    <title> Registro </title>
  </head>
  <body>
    <div id="globalContainer">
      <div id="header">
          <a href="/">
              <div id="logo">
              <img src="{{ url_for('static', filename='imgs/Camera_logo.png')}}" alt="P" width="60" height="50">
              <img src="{{ url_for('static', filename='imgs/Peordede.png')}}" alt="Peordede" width="170" height="50"></div>
            </a>

      </div>


      <div id="centralpane">

          <div id="menubar">
              <div id="menubarmargin">

              </div>
              <div id="menubarlist">
                <ul>

                  <li> <a href="/">Películas</a></li>
                  <li> <a href="../carrito">Carrito</a></li>
                  <li> <a href="../contacto">Contacto y ayuda</a></li>
                </ul>
              </div>
            </div>
        <div id="content">
          <h2>Registro</h2>
          <div id="registro">
            <form onsubmit="return checkRegister()">
              Nombre usuario: <input id="usuarioField" type="text" name="usuario" placeholder="Nombre de usuario" required><br>
              Nombre: <input id="nombreField" type="text" name="nombre" placeholder="Nombre" required><br>
              Apellidos: <input id="apellidosField" type="text" name="apellidos" placeholder="Apellidos" required><br>
              Correo: <input id="correoField" type="email" name="correo" placeholder="correo" required><br>
              Contraseña: <input id="contraseniaField" type="password" name="contrasenia" placeholder="contraseña" required><br>
              Confirmar contraseña: <input id="confContraseniaField" type="password" name="contrasenia" placeholder="contraseña" required><br>
              Num tarjeta: <input id="tarjetaField" type="text" name="tarjeta" placeholder="tarjeta" required><br>
              Cod secreto tarjeta: <input id="secretNumField" type="text" name="secretnum" placeholder="codigo secreto" required><br>
              <!--Cad tarjeta: <input id="caducidadField" type="date" name="caducidad" required><br>-->

              <input type="submit" value="Registro" >
            </form>
          </div>
        </div>

      </div>
      <div id="footer">
          Juan Riera & Luis Cárabe &copy;
      </div>
    </div>
  </body>
</html>
